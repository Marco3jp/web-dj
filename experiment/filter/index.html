<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Web DJ的なツール</h1>
<h2>音楽ファイルの指定</h2>
<p>今はシングルトラックのみで動きます</p>
<input type="file" id="audio-track">

<div style="margin-top: 30px">
    <div>
        <label>
            lowpass threshold(Hz):
            <input type="number" value="2000" step="50" id="lowpass-threshold">
        </label>
        <button type="button" id="set-lowpass">set lowpass hz</button>
        <button type="button" id="disable-lowpass" disabled>disable lowpass</button>
        <button type="button" id="enable-lowpass">enable lowpass</button>
    </div>

    <div>
        <label>
            highpass threshold(Hz):
            <input type="number" value="3000" step="50" id="highpass-threshold">
        </label>
        <button type="button" id="set-highpass">set highpass hz</button>
        <button type="button" id="disable-highpass" disabled>disable highpass</button>
        <button type="button" id="enable-highpass">enable highpass</button>
    </div>
</div>

<p><a href="../../index.html">トップへ</a></p>

<script src="app.js"></script>
</body>
</html>
